            description: clicks
      - name: bing
        identifier: raw_gz_bing
        description: bing data
        columns:
          - name: date_date
            description: order associated with the shipping revenue and cost
          - name: paid_source
            description: paid source
          - name: campaign_key
            description: campaign key
          - name: camPGN_name
            description: campaign name
          - name: ads_cost
            description: advertising cost
          - name: impression
            description: impressions
          - name: click
            description: clicks
